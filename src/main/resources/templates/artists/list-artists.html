<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: base(~{::title}, ~{::main})}">
<head>
    <title>Liste des Artistes</title>
</head>
<body>
	<main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Liste des Artistes</h2>
				    <ul>
				        <li th:each="artist : ${artists}">
				            <a th:href="@{/artists/details/{id}(id=${artist.id})}" th:text="${artist.name}">Nom de l'artiste</a>
				        </li>
				    </ul>
            </div>
        </div>
    </main>


</body>
</html>
