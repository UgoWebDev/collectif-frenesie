<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="base (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ? ${title} : 'Frénésie Collectif'">Collectif Frénésie</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{layout/fragments/header :: header}"></div>
    
    <!-- Navigation -->
    <div th:replace="~{layout/fragments/navigation :: navigation}"></div>
    
    <!-- Contenu principal -->
	<main>
	    <div th:insert="${content}">Contenu par défaut</div>
	</main>

    
    <!-- Footer -->
    <div th:replace="~{layout/fragments/footer :: footer}"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
