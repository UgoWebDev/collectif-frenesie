<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un artiste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Créer un nouvel artiste</h1>
        <form th:action="@{/admin/artists/create}" th:object="${artist}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <textarea class="form-control" id="genre" th:field="*{genre}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Créer</button>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
